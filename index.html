<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS file -->
    <link rel="stylesheet" href="./style.css">

    <title>Quiz App</title>
</head>

<body>

    <header>
        <div>View Highscores</div>
        <div id="timer">Time: 75</div>

    </header>
    
    <section id="start" style="display: block;">
        <h1>Coding Quiz Challenge</h1>
        <h4>Try  to answer the following code-related questions within the time <br>
        limit. keep in mind that incorrect answers will penalize your score/time <br>
        by ten seconds!
        </h4>

        <button id="startButton">Start Quiz</button>

    </section>


    <section id="quiz" style="display: none;" >
        <div id="question">

        </div>

        <div id="answers">

        </div>

    </section>
    

    <section id="done" style="display: none;">
        <h1>All done!</h1>
        <h4 id="userScore">Your final score is </h4>
        <label for="name">Enter initials</label>
        <input type="text" name="name" id="name">
        <button id="submit" class="btn btn-primary">Submit</button>
    </section>

    <section id="score" style="display: none;">
        <h1>Highscores</h1>
        <ol id="userScores">
        </ol>
        <button id="back">Go back</button>
        <button>Clear Highscores</button>
    </section>

    <section id="wrong" style="display: none;">
        <hr>
        <h4>wrong</h4>
    </section>

    <section id="correct" style="display: none;">
        <hr>
        <h4>Correct!</h4>
    </section>


    


    <!-- Scripts -->
    <script src="./script.js"></script>

</body>
</html>
